<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Prototype</title>
<link href="jquery-mobile/jquery.mobile-1.3.0.min.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
<script src="jquery-mobile/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.3.0.min.js" type="text/javascript"></script>
<script src="js/backendless.js" type="text/javascript"></script>
<script src="js/gmap.js"></script>
<script src="js/uploadDownload.js"></script>
</head>

<body>
<div data-role="page" id="courseSelect">
    <div data-role="header">
        <button id="menuButton">MENU</button>
        <h1>Raccer</h1>
        <a href='#mapEditor'data-icon="plus" id="newButton">NEW</a>
    </div> 
    
    <div data-role="main">
        <div id="score">
            <h3>SCORE: 1000</h3>
            Leaderboard:
            <ul data-role="listview" id="leaderboard">
                <li>1. Superman -   </li>
                <li>2. Flash</li>
                <li>3. Billy Whiz</li>
            </ul><br>
        </div>
    <form>
        
        <fieldset id="courseList" data-role="controlgroup">
        </fieldset>
    </form>
    
    </div>
    <div data-role="footer" data-position="fixed" data-theme="c">
        <div data-role="navbar">
            <ul>
                <li><a href="#race" data-role="button" id="selectButton">SELECT</a></li>
            </ul>
        </div>
    </div>
</div>
    
    

<div data-role="page" id="mapEditor">
    <div data-role="header">
        <a href='#courseSelect' id="backButton">BACK</a>
        <h1>Course Editor</h1>
        <a href='#courseSelect' id="uploadButton" data-icon="check">SAVE</a>
    </div>
   
    
    <div role="main" class="ui-content" id="map-content">
        <div id="mapdiv"></div>
                <div data-role="navbar">
            <input type="text" value="" placeholder="Name" required id="courseNameInput">
            <ul>
                <li><a href='#courseSelect' id="uploadButton" data-icon="check"></a></li>
            </ul>
        </div>
        
    </div>

    

    
  </div>

    

    
<div data-role="page" id="race">
    <div data-role="header">
        <a href='#courseSelect' id="backButton">BACK</a>
        <h1>Race</h1>
    </div> 
    <div data-role="main" id="map-content">
        <div id="raceMap"></div>
    </div> 
</div>
    




<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAPIpoKTJCeTlhJyWooKfnRLCj24hps3I"async defer></script>
</body>

<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Prototype</title>
<link href="jquery-mobile/jquery.mobile-1.3.0.min.css" rel="stylesheet" type="text/css">
<script src="jquery-mobile/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.3.0.min.js" type="text/javascript"></script>
<script src="js/backendless.js" type="text/javascript"></script>
<script src="js/gmap.js"></script>
<script src="js/mapEditor.js"></script>
<script src="js/uploadDownload.js"></script>
</head>

<body>

<div data-role="page" id="main">
    <div data-role="header">
        <h1>worldRacer</h1>
    </div> 
    <div data-role="main">
        <div data-role="navbar">
            <ul>
                <li><a href='#courseSelect'>START</a></li>
            </ul>
        </div>
        <div id="signIn">
        </div>
        <div id="score">
            <h3>SCORE:</h3>
        </div>
        
        <div id="leaderboard">
            <h3>LEADERBOARD</h3>
        </div>
  </div>
    <div data-role="footer" data-position="fixed" data-theme="c">

    </div>
</div>
    

<div data-role="page" id="mapEditor">
    <div data-role="header">
        <a href='#courseSelect' id="backButton">BACK</a>
        <h1>Course Editor</h1>
        <a href='#courseSelect' id="uploadButton" data-icon="check">SAVE</a>
    </div>
    <input type="text" value="" placeholder="Name" required id="courseNameInput">
    
    <div data-role="main">
        <div id="mapdiv">
            <div id="map"></div>
        </div>
    </div>

    <div data-role="content">
        <div data-role="fieldcontain">    
    </div>
  </div>
</div>
    
<div data-role="page" id="courseSelect">
    <div data-role="header">
        <a href='#main' id="backButton">BACK</a>
        
        <h1>SELECT RACE</h1>
        <a href='#mapEditor'data-icon="plus" id="newButton">NEW</a>
    </div> 
    
    <div data-role="main">
        <a href="#race" data-role="button" id="selectButton">SELECT</a>
    <form>
        
        <fieldset id="courseList" data-role="controlgroup">
        </fieldset>
    </form>
    
    </div>
    
    
</div>
    
<div data-role="page" id="race">
    <div data-role="header">
        <a href='#courseSelect' id="backButton">BACK</a>
        <h1>Race</h1>
    </div> 
    
    <div data-role="main">
        <div id="mapdiv">
            <div id="raceMap"></div>
        </div>
    </div> 
</div>
    




<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAPIpoKTJCeTlhJyWooKfnRLCj24hps3I&callback=initMap"async defer></script>
</body>
